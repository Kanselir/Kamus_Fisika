<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator Vektor</title>
</head>
<body>
    <header>
        <h1>Kalkulator Vektor</h1>
        <p>Hitung operasi vektor dengan mudah!</p>
        <a href="../index.html" class="back-button">Kembali ke Dashboard</a>
    </header>

    <div class="container">
        <div class="operation">
            <h2>Menentukan Besar Vektor</h2>
            <input type="number" id="vektorX" placeholder="Komponen X" required>
            <input type="number" id="vektorY" placeholder="Komponen Y" required>
            <input type="number" id="vektorZ" placeholder="Komponen Z (opsional jika di kosongkan masukkan angka 0)" value="0">
            <button onclick="hitungBesarVektor()">Hitung Besar Vektor</button>
            <p id="hasilBesarVektor"></p>
        </div>

        <div class="operation">
            <h2>Penjumlahan Vektor</h2>
            <h3>Vektor A</h3>
            <input type="number" id="vektorAX" placeholder="Komponen X" required>
            <input type="number" id="vektorAY" placeholder="Komponen Y" required>
            <input type="number" id="vektorAZ" placeholder="Komponen Z (opsionaljika di kosongkan masukkan angka 0)" value="0">
            <h3>Vektor B</h3>
            <input type="number" id="vektorBX" placeholder="Komponen X" required>
            <input type="number" id="vektorBY" placeholder="Komponen Y" required>
            <input type="number" id="vektorBZ" placeholder="Komponen Z (opsional jika di kosongkan masukkan angka 0)" value="0">
            <button onclick="hitungPenjumlahanVektor()">Hitung A + B</button>
            <p id="hasilPenjumlahanVektor"></p>
        </div>

        <div class="operation">
            <h2>Perkalian Dot (Dot Product)</h2>
            <h3>Vektor A</h3>
            <input type="number" id="dotAX" placeholder="Komponen X" required>
            <input type="number" id="dotAY" placeholder="Komponen Y" required>
            <input type="number" id="dotAZ" placeholder="Komponen Z (opsional jika di kosongkan masukkan angka 0)" value="0">
            <h3>Vektor B</h3>
            <input type="number" id="dotBX" placeholder="Komponen X" required>
            <input type="number" id="dotBY" placeholder="Komponen Y" required>
            <input type="number" id="dotBZ" placeholder="Komponen Z (opsional jika di kosongkan masukkan angka 0)" value="0">
            <button onclick="hitungDotProduct()">Hitung A • B</button>
            <p id="hasilDotProduct"></p>
        </div>

        <div class="operation">
            <h2>Perkalian Silang (Cross Product)</h2>
            <h3>Vektor A</h3>
            <input type="number" id="crossAX" placeholder="Komponen X" required>
            <input type="number" id="crossAY" placeholder="Komponen Y" required>
            <input type="number" id="crossAZ" placeholder="Komponen Z" required>
            <h3>Vektor B</h3>
            <input type="number" id="crossBX" placeholder="Komponen X" required>
            <input type="number" id="crossBY" placeholder="Komponen Y" required>
            <input type="number" id="crossBZ" placeholder="Komponen Z" required>
            <button onclick="hitungCrossProduct()">Hitung A × B</button>
            <p id="hasilCrossProduct"></p>
        </div>
    </div>

    <footer>
        <p>© 2024 Kalkulator Vektor. by: Akmal.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
