<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino Physics - Pusat Permainan Fisika</title>
    <link rel="stylesheet" href="../games.css">
    <style>
        .game-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 15px;
            text-align: center;
        }

        .game-area {
            width: 100%;
            height: 400px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
        }

        .back-button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: var(--secondary-color);
            color: var(--background-dark);
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 2rem;
        }

        .back-button:hover {
            transform: scale(1.05);
            box-shadow: var(--hover-glow);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Domino Physics</h1>
        </header>

        <div class="game-container">
            <h2>Permainan Akan Segera Hadir</h2>
            <p>Buat reaksi berantai yang menakjubkan dan eksplorasi transfer momentum dalam permainan domino.</p>
            
            <div class="game-area">
                <!-- Game content will be added here -->
                <p style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                    Permainan dalam pengembangan
                </p>
            </div>

            <a href="../index.html" class="back-button">Kembali ke Pusat Permainan</a>
        </div>
    </div>
</body>
</html>
