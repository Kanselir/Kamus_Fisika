<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator Hukum Newton II</title>
</head>
<body>
    <header>
        <h1>Kalkulator Hukum Newton II</h1>
        <p>Hitung operasi Hukum Newton II (F = ma) dengan mudah!</p>
        <a href="../index.html" class="back-button">Kembali ke Dashboard</a>
    </header>

    <div class="container">
        <div class="operation">
            <h2>Menentukan Gaya (F)</h2>
            <input type="number" id="m1" placeholder="Masukkan massa (kg)" required>
            <input type="number" id="a1" placeholder="Masukkan percepatan (m/s²)" required>
            <button onclick="hitungGaya()">Hitung Gaya</button>
            <p id="hasilGaya"></p>
        </div>

        <div class="operation">
            <h2>Menentukan Massa (m)</h2>
            <input type="number" id="F2" placeholder="Masukkan gaya (N)" required>
            <input type="number" id="a2" placeholder="Masukkan percepatan (m/s²)" required>
            <button onclick="hitungMassa()">Hitung Massa</button>
            <p id="hasilMassa"></p>
        </div>

        <div class="operation">
            <h2>Menentukan Percepatan (a)</h2>
            <input type="number" id="F3" placeholder="Masukkan gaya (N)" required>
            <input type="number" id="m3" placeholder="Masukkan massa (kg)" required>
            <button onclick="hitungPercepatan()">Hitung Percepatan</button>
            <p id="hasilPercepatan"></p>
        </div>
    </div>

    <footer>
        <p>© 2024 Kalkulator Hukum Newton II. by: Akmal.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
