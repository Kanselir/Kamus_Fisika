<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhysiPal Chat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <header>
            <div class="header-content">
                <div class="logo">
                    <img src="img/logo.png" alt="Logo" class="logo-image">
                    <h1>Mas Iyus</h1>
                </div>
                <div class="header-right">
                    <div class="mode-selector">
                        <button class="mode-btn active" data-mode="chat">Chat</button>
                        <button class="mode-btn" data-mode="practice">Practice</button>
                        <button class="mode-btn" data-mode="homework">Homework</button>
                    </div>
                    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
                        <svg class="sun-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3zM12 1L8 5h8l-4-4zM12 23l4-4H8l4 4zM1 12l4 4v-8l-4 4zM23 12l-4-4v8l4-4z" fill="currentColor"/>
                        </svg>
                        <svg class="moon-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12.1 22c-5.5 0-10-4.5-10-10s4.5-10 10-10c.3 0 .6 0 .9.1C10.3 4.1 8 7.7 8 12c0 4.4 3.6 8 8 8 4.3 0 7.9-2.3 9.9-5.6.1.3.1.6.1.9 0 5.5-4.5 10-10 10z" fill="currentColor"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Chat Messages -->
        <div class="messages-container" id="messages">
            <!-- Messages will be added here dynamically -->
        </div>

        <!-- Input Area -->
        <div class="input-container">
            <form id="chat-form">
                <div class="input-wrapper">
                    <textarea 
                        id="user-input" 
                        placeholder="Ask PhysiPal anything about physics..."
                        rows="1"
                    ></textarea>
                    <div class="button-group">
                        <button type="button" class="upload-btn" id="upload-btn">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" fill="currentColor"/>
                            </svg>
                        </button>
                        <button type="submit" class="send-btn" id="send-btn">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="currentColor"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <input type="file" id="file-input" accept="image/*" style="display: none;">
    <script src="script.js"></script>
</body>
</html>
