<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator GLB</title>
</head>
<body>
    <header>
        <h1>Kalkulator GLB</h1>
        <p>Hitung operasi Gerak Lurus Beraturan (GLB) dengan mudah!</p>
        <a href="../index.html" class="back-button">Kembali ke Dashboard</a>
    </header>

    <div class="container">
        <div class="operation">
            <h2>Menentukan Jarak</h2>
            <input type="number" id="V" placeholder="Masukkan kecepatan (m/s)" required>
            <input type="number" id="t" placeholder="Masukkan waktu (s)" required>
            <button onclick="addjarak()">Hitung Jarak</button>
            <p id="addResult"></p>
        </div>

        <div class="operation">
            <h2>Menentukan Perpindahan</h2>
            <input type="number" id="Vp" placeholder="Masukkan posisi awal (m)" required>
            <input type="number" id="tp" placeholder="Masukkan posisi akhir (m)" required>
            <button onclick="perpindahan()">Hitung Perpindahan</button>
            <p id="subResult"></p>
        </div>

        <div class="operation">
            <h2>Menentukan Kecepatan</h2>
            <input type="number" id="PK" placeholder="Masukkan perpindahan (m)" required>
            <input type="number" id="WK" placeholder="Masukkan waktu (s)" required>
            <button onclick="kecepatatan()">Hitung Kecepatan</button>
            <p id="kecepatanResult"></p>
        </div>

        <!-- <div class="operation">

            <input type="number" id="WL" placeholder="Masukkan waktu (s)" required>
            <button onclick="laju()">Hitung Laju</button>
            <p id="lajuResult"></p>
        </div> -->
    </div>

</body>
</html>
