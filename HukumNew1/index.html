<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator Hukum Newton I</title>
</head>
<body>
    <header>
        <h1>Kalkulator Hukum Newton I</h1>
        <p>Hitung resultan gaya sesuai Hukum Newton I (Hukum Kelembaman) dengan mudah!</p>
        <a href="../index.html" class="back-button">Kembali ke Dashboard</a>
    </header>

    <div class="container">
        <div class="operation">
            <h2>Menentukan Resultan Gaya Horizontal</h2>
            <input type="number" id="gayaKanan" placeholder="Masukkan gaya ke kanan (N)" required>
            <input type="number" id="gayaKiri" placeholder="Masukkan gaya ke kiri (N)" required>
            <button onclick="hitungResultanGayaHorizontal()">Hitung Resultan Gaya</button>
            <p id="hasilResultanGaya"></p>
        </div>

        <div class="operation">
            <h2>Menentukan Resultan Gaya 2D</h2>
            <input type="number" id="gaya" placeholder="Masukkan besar gaya (N)" required>
            <input type="number" id="sudut" placeholder="Masukkan sudut (derajat)" required>
            <button onclick="hitungKomponenGaya()">Hitung Komponen Gaya</button>
            <p id="hasilKomponenGaya"></p>
        </div>

        <div class="operation">
            <h2>Menentukan Resultan Gaya dari Komponen</h2>
            <input type="number" id="gayaX" placeholder="Masukkan gaya sumbu X (N)" required>
            <input type="number" id="gayaY" placeholder="Masukkan gaya sumbu Y (N)" required>
            <button onclick="hitungResultanDariKomponen()">Hitung Resultan Gaya</button>
            <p id="hasilResultanDariKomponen"></p>
        </div>
    </div>

    <footer>
        <p>Â© 2024 Kalkulator Hukum Newton I. by: Akmal.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
